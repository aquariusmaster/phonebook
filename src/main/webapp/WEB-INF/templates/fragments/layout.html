<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../../resources/css/bootstrap.css" th:href="@{/resources/css/bootstrap.css}"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>

</head>
<body>
    <nav th:fragment="header" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">My Phone book</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/entry" th:href="@{entry(action='new')}" th:text="#{navbar.addentry}">Add entry</a></li>
                    <li>
                        <div>
				            <form class="navbar-form navbar-left" role="search" action="search" method="get">
                                <div class="input-group">
                                    <input type="text"  name="q" class="form-control">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                                    </span>
                                </div><!-- /input-group -->
				            </form>
                        </div>


                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a href="/login" th:href="@{/login}"><span th:text="#{navbar.signin}">Sign in</span></a>
                    </li>
                    <li th:if="${#authorization.expression('isAuthenticated()')}">
                        <p class="navbar-text navbar-right"><span th:text="#{navbar.hi} + ', '"></span><span th:text="${#authentication.name + '!&nbsp;'}"></span></p>
                    </li>
                    <li th:if="${#authorization.expression('isAuthenticated()')}" style="padding-right: 30px">
                        <a href="/logout" th:href="@{/logout}" th:text="#{navbar.loguot}">Logout</a>
                    </li>
                </ul>

            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>





<div th:fragment="footer" align="center" style="position: absolute; left: 0; bottom: 0; width: 100%; padding: 0 10px 10px; background: #f8f8f8;" >

    &copy; 2016 Aquariusmaster
    <script th:src="@{/resources/js/jquery.min.js}"></script>
    <script  th:src="@{/resources/js/bootstrap.min.js}"></script>


</div>
</body>

</html>
