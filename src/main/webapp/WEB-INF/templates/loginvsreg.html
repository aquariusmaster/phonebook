    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    <div style="position: relative; top:10px" th:if="${loginError}" class="alert alert-danger">Wrong user or password</div>
                </div>

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form" accept-charset="UTF-8" th:action="@{/j_spring_security_check}" method="post">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                        </div>



                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="_spring_security_remember_me" value="1"> Remember me
                                </label>
                            </div>
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-2 controls">
                                <!--<a id="btn-login" href="#" class="btn btn-success">Login  </a>-->
                                <input class="btn btn-success btn-block" type="submit" value="Login"/>

                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                    Don't have an account!
                                    <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Sign Up Here
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                </div>
                <div class="panel-body" >
                    <form accept-charset="UTF-8" role="form" th:action="@{/signup}"
                          th:object="${user}" method="post" class="form-horizontal">

                        <div class="form-group">
                            <div th:class="${#fields.hasErrors('fullname')}? 'control-group error':'control-group'">
                                <label class="col-md-3 control-label" for="fullname">Fullname</label>

                                <div class="col-md-9">
                                    <input type="text" th:field="*{fullname}" id="fullname"
                                           class="form-control"/>
                                            <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"
                                                  class="help-inline">Incorrect data</span>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div th:class="${#fields.hasErrors('username')}? 'control-group error':'control-group'">
                                <label class="col-md-3 control-label" for="username">Username</label>

                                <div class="col-md-9">
                                    <input type="text" th:field="*{username}" id="username"
                                           class="form-control"/>
                                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                                  class="help-inline">Incorrect data</span>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div th:class="${#fields.hasErrors('email')}? 'control-group error':'control-group'">
                                <label class="col-md-3 control-label" for="email">Email</label>

                                <div class="col-md-9">
                                    <input type="text" th:field="*{email}" id="email" class="form-control"/>
                                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                  class="help-inline">Incorrect data</span>

                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <div th:class="${#fields.hasErrors('password')}? 'control-group error':'control-group'">
                                <label class="col-md-3 control-label" for="password">Password</label>

                                <div class="col-md-9">
                                    <input type="password" th:field="*{password}" id="password"
                                           class="form-control"/>
                                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                                  class="help-inline">Incorrect data</span>

                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-3">
                                <input class="btn btn-info btn-block" type="submit" value="Signup"/>
                            </div>
                        </div>

                    </form>
                </div>
            </div>




        </div>
    </div>

</div> <!-- /container -->
