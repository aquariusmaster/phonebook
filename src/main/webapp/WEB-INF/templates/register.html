<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/head :: head" th:remove="tag"/>
    <link th:href="@{/resources/css/signin.css}" rel="stylesheet" />
    <title th:text="#{register.signup}"></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="#{register.signup}">Sign Up</h3>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a th:href="@{/login}" th:text="#{register.signin}">Sign In</a></div>

                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" th:action="@{/register}"
                              th:object="${user}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <div th:class="${#fields.hasErrors('fullname')}? 'control-group error':'control-group'">
                                        <label class="control-label" for="fullname" th:text="#{register.fullname}">Fullname</label>

                                        <div class="controls">
                                            <input type="text" th:field="*{fullname}" id="fullname"
                                                   class="form-control"/>
                                            <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"
                                                  class="help-inline label-danger">Incorrect data</span>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div th:class="${#fields.hasErrors('username')}? 'control-group error':'control-group'">
                                        <label class="control-label" for="username" th:text="#{register.username}">Username</label>

                                        <div class="controls">
                                            <input type="text" th:field="*{username}" id="username"
                                                   class="form-control"/>
                                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                                  class="help-inline label-danger">Incorrect data</span>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div th:class="${#fields.hasErrors('email')}? 'control-group error':'control-group'">
                                        <label class="control-label" for="email" th:text="#{register.email}">Email</label>

                                        <div class="controls">
                                            <input type="text" th:field="*{email}" id="email" class="form-control"/>
                                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                  class="help-inline label-danger">Incorrect data</span>

                                        </div>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div th:class="${#fields.hasErrors('password')}? 'control-group error':'control-group'">
                                        <label class="control-label" for="password" th:text="#{register.password}">Password</label>

                                        <div class="controls">
                                            <input type="password" th:field="*{password}" id="password"
                                                   class="form-control"/>
                                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                                  class="help-inline label-danger">Incorrect data</span>

                                        </div>
                                    </div>
                                </div>

                                <input class="btn btn-info btn-block" type="submit" th:value="#{register.signup}"/>
                            </fieldset>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
